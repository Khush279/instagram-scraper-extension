<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Instagram Scraper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            width: 400px;
            height: 500px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #8b5cf6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #data-container::-webkit-scrollbar { width: 8px; }
        #data-container::-webkit-scrollbar-track { background: #f1f5f9; }
        #data-container::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        #data-container::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="p-4">
        <h1 class="text-xl font-bold text-gray-900 mb-4">Instagram Caption Scraper</h1>
        <div class="bg-white p-4 rounded-lg shadow-md mb-4">
            <p class="text-sm text-gray-600 mb-3">Open Instagram, log in, and click "Start Scraping".</p>
            <div class="flex space-x-2">
                <button id="startButton" class="w-full bg-purple-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-purple-700 transition duration-200">
                    Start Scraping
                </button>
                <button id="stopButton" class="w-full bg-red-500 text-white font-medium py-2 px-4 rounded-lg hover:bg-red-600 transition duration-200" disabled>
                    Stop Scraping
                </button>
            </div>
            <div id="status" class="flex items-center justify-center mt-3 text-sm text-gray-500 hidden">
                <div class="loader mr-2"></div>
                <span id="statusText">Scraping in progress...</span>
            </div>
        </div>
        <div class="bg-white p-4 rounded-lg shadow-md">
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-lg font-semibold">Scraped Posts</h2>
                <button id="clearButton" class="text-sm text-red-500 hover:text-red-700">Clear Data</button>
            </div>
            <input type="text" id="searchInput" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 mb-3" placeholder="Search captions...">
            <div id="data-container" class="overflow-y-auto h-56 border border-gray-200 rounded-lg">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50 sticky top-0">
                        <tr>
                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Username</th>
                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Caption</th>
                        </tr>
                    </thead>
                    <tbody id="results" class="bg-white divide-y divide-gray-200"></tbody>
                </table>
            </div>
            <p id="postCount" class="text-sm text-gray-500 mt-2 text-right">Found 0 posts.</p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
